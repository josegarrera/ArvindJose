<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="form">
    <form id="survey-form" method="get">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
      <label for="age" id="number-label">Age (optional)</label>
      <input type="number" name="age" id="number" min="18" max="65" placeholder="Age"><br>
      <label>Which option best describes your current role?</label><br>
             <select id = "dropdown">
               <option value="" disabled selected>Select current role</option>
               <option value = "1">Student</option>
               <option value = "2">Full time job</option>
               <option value = "3">Full time learner</option>
               <option value = "4">Prefer not to say</option>
               <option value = "5">Other</option>
             </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="definitely" name="recomendation" value="definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recomendation" value="maybe">
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="notsure" name="recomendation" value="notsure">
      <label for="notesure">Not sure</label><br>
      <label>What is your favorite feature of freeCodeCamp?</label>
            <select id = "dropdown">
               <option value="" disabled selected>Select an option</option>
               <option value = "1">Challenges</option>
               <option value = "2">Projects</option>
               <option value = "3">Community</option>
               <option value = "4">Open source</option>
            </select>
      <p> What would you like to see improved? (Check all that apply) </p>
      
      <input type="checkbox" name="frontend" id="frontend" value="frontend">
      <label for="frontend">Front-end Projects</label><br>
      <input type="checkbox" name="backend" id="backend" value="backend">
      <label for="backend">Back-end Projects</label><br>
      <input type="checkbox" name="data" id="data" value="data">
      <label for="data">Data Visualization</label><br>
      <input type="checkbox" name="challenges" id="challenges" value="challenges">
      <label for="challenges">Challenges</label><br>
      <input type="checkbox" name="open" id="open" value="open">
      <label for="open">Open Source Community</label><br>
      <input type="checkbox" name="gitter" id="gitter" value="gitter">
      <label for="gitter">Gitter Help Rooms</label><br>
      <input type="checkbox" name="videos" id="videos" value="videos">
      <label for="videos">Videos</label><br>
      <input type="checkbox" name="city" id="city" value="city">
      <label for="city">City Meetups</label><br>
      <input type="checkbox" name="wiki" id="wiki" value="wiki">
      <label for="wiki">Wiki</label><br>
      <input type="checkbox" name="forum" id="forum" value="forum">
      <label for="forum">Forum</label><br>
      <input type="checkbox" name="add" id="add" value="add">
      <label for="add">Additional Courses</label><br>
      <p>Any comments or suggestions?</p>
      <textarea name="comments" id="comments" cols="50px" rows="10px" placeholder="Enter your comment here..."></textarea>
      <input type="submit" value="submit" id="submit">
    </div>
    </form>
    
    
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
